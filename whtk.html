<!DOCTYPE html>
<HTML>
    <META charset="utf-8">
        <title>설문조사</title>
        <head>
            <body>
                <h3>설문지</h3>
                <hr>
                <from>
                    학년 : 1학년<input type="checkbox" value="1"> 2학년<input type="checkbox" value="2"> 3학년<input type="checkbox" value="3"> 4학년<input type="checkbox" value="4"><br>
                    성별 : 남성<input type="checkbox" value="5"> 여성<input type="checkbox" value="6"><br>
                    관심분야 : <input type="text" value=""maxlength="20"><br>
                    진로 : <input type="text" list="what"><br>
                    <datalist id="what">
                        <option value="개발">
                            <option value="기획">
                                <option value="영업">
                                    <option value="창업">
                                        <option value="기타">
                                        </datalist>
                    남기고 싶은 말 : <br><textarea cols="20" row="5">
                                       글을 남겨 주세요
                    </textarea>
                </from>
            </body>
        </head>
</HTML>
